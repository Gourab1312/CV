<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h2>To contact me fill up the form !</h2>
    <!-- <form action="index.html"> -->
        <!-- this action of the form sends the answers of a particular user to the destination as given -->
        <!-- action specifies where to sent the answers , method species whether to copy the answers entirely or not and encoding type specifies the way it is encoded -->
        <form action="mailto:info@londonappbrewery.com" method="post" enctype="text/plain"></form>
        <label for="">Name : </label>
        <input type="text">
        <br>
        <label for="">Email : </label>
        <input type="email"><br>
        <label for="">Your message : </label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <label for="">Date : </label>
        <input type="date"><br>
        <label for="">Put your CV : </label>
        <input type="file"><br>
        <input type="submit">
    </form>
</body>
</html>
